<div class="container">
	<form name="productForm" id="productForm" style="width: 50%;" class="container" ng-submit="productCtrl.submit()" class="form-horizontal">
		<input type="hidden" ng-model="productCtrl.product.id">
		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="name">Nazwa produktu</label>
				<input id="name" name="name" type="text" class="form-control input-sm" ng-model="productCtrl.product.name" placeholder="Podaj nazwe" required ng-minlength="2">
				<div class="has-error" ng-show="productForm.name.$dirty">
					<span class="span-has-error" ng-show="productForm.name.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.name.$error.minlength">Minimalna długość: 2</span>
					<span class="span-has-error" ng-show="productForm.name.$invalid">Niepoprawny ciag znaków</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="quantity">Ilość</label>
				<input id="quantity" name="quantity" type="number" class="form-control input-sm" ng-model="productCtrl.product.quantity" placeholder="Podaj ilość" required ng-minlength="1">
				<div class="has-error" ng-show="productForm.quantity.$dirty">
					<span class="span-has-error" ng-show="productForm.quantity.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.quantity.$error.minlength">Minimalna długość: 3</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="price">Cena</label>
				<input id="price" name="price" type="text" class="form-control input-sm" ng-model="productCtrl.product.price" placeholder="Podaj cene" required ng-minlength="3">
				<div class="has-error" ng-show="productForm.price.$dirty">
					<span class="span-has-error" ng-show="productForm.price.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.price.$error.minlength">Minimalna długość: 3</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="producer">Producent</label>
				<input id="producer" name="producer" type="text" class="form-control input-sm" ng-model="productCtrl.product.producer.id" placeholder="Podaj producenta" ng-minlength="1">
				<!--
				<div class="has-error" ng-show="productForm.producer.$dirty">
					<span class="span-has-error" ng-show="productForm.producer.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.producer.$error.minlength">Minimalna długość: 3</span>
				</div>
-->
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="category">Kategoria</label>
				<input id="category" name="category" type="text" class="form-control input-sm" ng-model="productCtrl.product.category.id" placeholder="Podaj kategorie" required ng-minlength="1">
				<div class="has-error" ng-show="productForm.category.$dirty">
					<span class="span-has-error" ng-show="productForm.category.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.category.$error.minlength">Minimalna długość: 3</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="photoUri">Link do zdjęcia</label>
				<input id="photoUri" name="photoUri" type="text" class="form-control input-sm" ng-model="productCtrl.product.photoUri" placeholder="Podaj link" required ng-minlength="3">
				<div class="has-error" ng-show="productForm.photoUri.$dirty">
					<span class="span-has-error" ng-show="productForm.photoUri.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.photoUri.$error.minlength">Minimalna długość: 3</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="" style="color: white;" for="opinion">Opinia</label>
				<input id="opinion" name="opinion" type="text" class="form-control input-sm" ng-model="productCtrl.product.opinion" placeholder="Podaj opinie" required ng-minlength="1">
				<div class="has-error" ng-show="productForm.photoUri.$dirty">
					<span class="span-has-error" ng-show="productForm.opinion.$error.required">Pole nie może byc puste</span>
					<span class="span-has-error" ng-show="productForm.opinion.$error.minlength">Minimalna długość: 3</span>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="form-actions floatRight" style="margin-left: auto; margin-right: 2%;">
				<input type="submit" value="{{!productCtrl.product.id ? 'Dodaj nowy produkt' : 'Edytuj'}}" class="btn btn-outline-danger" ng-disabled="productForm.submit.$invalid">
				<button type="button" ng-click="productCtrl.reset()" class="btn btn-outline-warning" ng-disabled="productForm.$pristine">Zresetuj dane</button>
			</div>
		</div>
	</form>
</div>
